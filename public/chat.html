<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>Chat | ChatApp</title>

		<!-- Bootstrap CSS -->
<!-- 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
		<link rel="stylesheet" type="text/css" href="/css/styles.css">
		<!-- jQuery -->
		<script src="/js/libs/jquery-3.1.1.min.js"></script>
		<!-- Bootstrap JavaScript -->
<!-- 		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	</head>
	<body class="chat">
		
		<div class="chat__sidebar">
			<h3>People</h3>
			<div id="users"></div>
		</div>

		<div class="chat__main">
			<ol id="messages" class="chat__messages"></ol>

			<div class="chat__footer">
				<form id="message-form">
					<input name="message" type="text" placeholder="Message" autofocus autocomplete="off" />
					<button class="">Send</button>
				</form>	
				<button class="" id="send-location">Send location</button>			
			</div>			
		</div>

		<script id="message-template" type="text/template">
			<li class="message">
				<div class="message__title">
					<h4>{{from}}</h4>
					<span>{{createdAt}}</span>
				</div>
				<div class="message__body">
					<p>{{text}}</p>
				</div>
			</li>
		</script>	
		<script id="location-message-template" type="text/template">
			<li class="message">
				<div class="message__title">
					<h4>{{from}}</h4>
					<span>{{createdAt}}</span>
				</div>
				<div class="message__body">
					<p>
						<a href="{{url}}" target="_blank">My current location</a>
					</p>
				</div>
			</li>
		</script>	
		
	</body>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/libs/moment.js"></script>
		<script src="/js/libs/mustache.js"></script>
		<script src="/js/libs/deparam.js"></script>
 		<script src="/js/chat.js"></script>
 		<script src="/js/ion.sound-3.0.7/ion.sound.min.js"></script>
</html>
